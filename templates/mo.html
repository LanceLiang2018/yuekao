<h2 align="center" style="color:rgb(84,179,245)">欢迎来到柳铁一中1702班暑假约考提交系统</h2>

<div class="authpage">
    <div class="container">
        <form action="/" method="post" enctype="multipart/form-data">
            <div class="auth-main auth-row auth-col-one">
                <div class="auth-top auth-row">
                    <a class="boardtop-left" href="/data">
                        <div>管 理</div>
                    </a>
                    <div class="auth-logo">
                        <img src="{{cdn}}/icon.png" alt="">
                    </div>
                    <a href="/app" class="boardtop-right">
                        <div>下 载</div>
                    </a>
                </div>
                <div class="auth-row">
                    <div class="form-group-label auth-row row-login">
                        <label class="floating-label" for="group_name">组长名字</label>
                        <input class="form-control maxwidth-auth" id="group_name" type="text" name="group_name">
                    </div>
                </div>
                <div class="auth-row">
                    <div class="form-group-label auth-row row-login">
                        <label class="floating-label" for="student_id">自己学号(6位,1702XX)</label>
                        <input class="form-control maxwidth-auth" id="student_id" type="text" name="student_id">
                    </div>
                </div>
                <div class="auth-row">
                    <div class="form-group-label auth-row row-login">
                        <label class="floating-label" for="student_name">自己名字</label>
                        <input class="form-control maxwidth-auth" id="student_name" type="text" name="student_name">
                    </div>
                </div>
                <div class="auth-row">
                    <div class="form-group-label auth-row row-login">
                        <p style="color:gray">学科选择：</p><select name="subject" style="color:gray">
                            <option value="语文">语文</option>
                            <option value="数学">数学</option>
                            <option value="英语">英语</option>
                            <option value="物理">物理</option>
                            <option value="化学">化学</option>
                            <option value="生物">生物</option>
                        </select>
                    </div>
                </div>
                <div class="auth-row">
                    <div class="form-group-label auth-row row-login">
                        <label class="floating-label" for="score">分数</label>
                        <input class="form-control maxwidth-auth" id="score" type="text" name="score">
                    </div>
                </div>
                <div class="auth-row">
                    <div class="form-group-label auth-row row-login">
                        <label class="floating-label" for="feedback">反馈/吐槽(可填可不填)</label>
                        <input class="form-control maxwidth-auth" id="feedback" type="text" name="feedback">
                    </div>
                </div>
                <div class="auth-row">
                    <div class="form-group-label auth-row row-login">
                        上传照片<input type="file" name="file"/><br>
                    </div>
                </div>
                <div class="auth-row">
                    <div class="form-group-label auth-row row-login">
                        <img width="auto" height="52px" src="{{passport}}"><br>
                    </div>
                </div>
<!--                <div class="auth-row">-->
<!--                    <div class="form-group-label auth-row row-login">-->
<!--                        <img width="348px" src="{{passport}}"><br>-->
<!--                    </div>-->
<!--                </div>-->
                <div class="auth-row">
                    <div class="form-group-label auth-row row-login">
                        <label class="floating-label" for="passport">验证码</label>
                        <input class="form-control maxwidth-auth" id="passport" type="text" name="passport">
                    </div>
                </div>

                <div class="btn-auth auth-row">
                    <button id="login" type="submit" class="btn btn-block btn-brand waves-attach waves-light waves-effect">
                        提交
                    </button>
                </div>
                <input type="hidden" name="s" value={{s}} /><br>
                <div class="auth-help auth-row">
<!--                    <div class="auth-help-table auth-row">-->
<!--                        <div class="checkbox checkbox-adv">-->
<!--                            <label for="remember_me">-->

<!--                            </label>-->
<!--                        </div>-->
<!--                        <a href="https://xn&#45;&#45;m80a.xyz/password/reset">忘记密码？</a>-->
<!--                    </div>-->
                </div>
                <div class="auth-bottom auth-row">
                    <p>©2019 鸽研部 <a href="/help">帮助</a></p>
                </div>
            </div>
        </form>
    </div>
</div>
